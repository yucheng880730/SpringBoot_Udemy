info.app.name = My Cool App
info.app.description = Spring boot practice
info.app.version = 1.0.0
info.app.author = Leo

# Use wildcard "*" to expose all endpoints
# Can also expose individual end points with a comma-delimited list
#

management.endpoints.web.exposure.include = *

spring.security.user.name = Leo
spring.security.user.password = 00000000

# Exclude individual endpoints with a comma-delimited list
# management.endpoints.web.exposure.exclude = health, info

#
# Define special properties
#
coach.name = Leo Lin
team.name = NCCU MIS Club

#
# Change Spring Boot embedded server port
#
server.port = 7070

#
# Set the context path of the application
#
# All requests should be prefixed with /mycoolapp
#
server.servlet.context-path = /mycoolapp